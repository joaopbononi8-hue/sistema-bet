<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sistema de Apostas</title>
    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 220px;
            height: 100vh;
            background: #111;
            color: white;
            position: fixed;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }

        .content {
            margin-left: 240px;
            padding: 20px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
        }

        #result {
            white-space: pre;
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>Menu</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
</div>

<div class="content">
    <h1>Consultas de Partidas</h1>

    <button onclick="loadData('/matches/today')">Partidas de Hoje</button><br>
    <button onclick="loadData('/matches/tomorrow')">Amanhã</button><br>
    <button onclick="loadData('/matches/week')">Essa Semana</button><br>
    <button onclick="loadData('/matches/lastweek')">Semana Passada</button><br>
    <button onclick="loadData('/matches/next')">Próximos 7 dias</button>

    <div id="result">Clique em um botão para carregar as partidas...</div>
</div>

<script>
function loadData(endpoint) {
    fetch(endpoint)
        .then(r => r.json())
        .then(data => {
            document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        });
}
</script>

</body>
</html>
